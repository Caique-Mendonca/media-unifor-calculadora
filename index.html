<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora de média da unifor</title>
</head>
<body>
    <h1>Calculadora de média da unifor</h1>
    <div class="div-parcial-bimestral">
        <div class="div-media-parcial">
            <h2>Média Parcial</h2>
            <div class="media-parcial-inputs">
                <div class="div-av1">
                    <label for="input-av1">AV1:</label>
                    <input type="number" class="input-value" id="input-av1">
                </div>
                <div class="div-av2">
                    <label for="input-av2">AV2:</label>
                    <input type="number" class="input-value" id="input-av2">
                </div>
            </div>
            <input type="button" value="Calcular Média Parcial" class="button-calcular" id="botao-media-parcial">
            <p class="resultado" id="resultado-parcial"></p>
            <p class="resultado" id="status-parcial"></p>
        </div>
        <div class="div-media-bimestral">
            <h2>Média Bimestral</h2>
            <div class="div-av3">
                <label for="input-av3">AV3:</label>
                <input type="number" class="input-value" id="input-av3">
            </div>
            <input type="button" value="Calcular Média Bimestral" class="button-calcular" id="botao-media-bimestral">
            <p class="resultado" id="resultado-bimestral"></p>
            <p class="resultado" id="status-bimestral"></p>
        </div>
    </div>
    <input type="button" value="Limpar" id="botao-limpar">
</body>
<script src="index.js" defer></script>
</html>
